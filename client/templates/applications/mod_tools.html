<template name="modTools">
	<div class="modal fade" id="modModal" tabindex="-1" role="dialog" aria-labelledby="modModal">
	    <div class="modal-dialog" role="document">
		    <div class="modal-content">

			    <div class="modal-header">
				    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
				    <h4 class="modal-title" id="myModalLabel">Edit/Delete</h4>
			    </div>

			    <div class="modal-body">

                    <div class="editFields">
                        <form class="item" role="editVideo">
                        	<h4>Title</h4>
                        	<input type="text" id="title" value="{{title}}">
                        	<h4>Tags</h4>
                        	<input type="text" id="tags" value="{{tags}}">
                        	<h4>Delete video</h4>
                        	<input type="checkbox" id="delete" value="false">
                        </form>
                    </div>
                    
                </div><!-- /.modal-body -->

                <div class="modal-footer">
                <form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Save changes"/>
                </form>
                </div>
            </div>
        </div>
    </div>
</template>
