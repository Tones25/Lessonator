<template name="modPage">
	<h1>Mod Page</h1>
	<div class="videos">
        {{#if noResult}}
            <span><h3>There are no reported videos yet.</h3></span>
        {{/if}}
		{{#each videos}}
			{{>reportItem}}
		{{/each}}
		{{#if nextPath}}
			<a href="{{nextPath}}" class="load-more">Load more</a>
		{{else}}
		{{#unless ready}}
			{{>spinner}}
		{{/unless}}
		{{/if}}
	</div>
</template>
