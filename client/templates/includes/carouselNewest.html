<template name="carouselNewest">
	<div id="carousel-newest" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-newest" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-newest" data-slide-to="1"></li>
    <li data-target="#carousel-newest" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for carousel slides -->
  <div class="carousel-inner" role="listbox">
  <!--slide helpers are in carouselHelpers.js -->
    {{>newestSlide1}}
    {{>newestSlide2}}
    {{>newestSlide3}}
  </div>


  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-newest" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-newest" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</template>
