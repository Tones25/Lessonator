<template name="videoList">
<div class="container">
<div class="row">
	<div class="videos">
		{{#each videos}}
			{{>videoItem}}
		{{/each}}

		{{#if nextPath}}
			<!--<a href="{{nextPath}}" class="load-more">Load more</a>-->
            <input type="hidden" id="nextRoute" value="{{nextPath}}">
		{{else}}
		{{#unless ready}}
			{{>spinner}}
		{{/unless}}
		{{/if}}
	</div>
	</div>
	</div>
</template>
