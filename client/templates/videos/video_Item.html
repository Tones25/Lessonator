
<template name="videoItem">

    <a href="{{pathFor 'videoPage'}}">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://img.youtube.com/vi/{{_id}}/0.jpg">
      <div class="caption">
        <h3><a href="{{pathFor 'videoPage'}}" id="thumbnailLink"><hl>{{title}}</hl></a></h3>
        <h6><hl>Video Tags</hl></h6>
        <p><hl>{{tags}}</hl></p>
        {{> starsRating rating=rating size=20}}
        <p><hl>Rated {{numOfRatings}} times</hl></p>
        <p><hl>Submitted {{submitted}}</hl></p>
      </div>
    </div>
  </div>
    </a>

</template>
