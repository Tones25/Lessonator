
<template name="videoItem">

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="http://img.youtube.com/vi/{{_id}}/0.jpg" width="160" height="90">
      <div class="caption">
        <h3><a href="{{pathFor 'videoPage'}}" id="link">{{title}}</a></h3>
        <h6>Video Tags</h6>
        <p>{{tags}}</p>
        {{> starsRating rating=rating size=20}}
        <p>Rated {{numOfRatings}} times</p>
      </div>
    </div>
  </div>

</template>
